<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="login.js" defer></script>
</head>
<body> 
    <div class="conteiner">
        <div class="Content first-content">
            <div class="first-column">
                <h2 class="title title-color" >Bem vindo de volta!</h2>
                <p class="description">omece uma jornada conosco</p>
                <p class="description">faça login com seu Email</p>
                <button class="btn btn-custom">Entrar</button>
                <script src="login.js" defer></script>
            </div>

            <div class="second-column">
                <h2 class="title title-custom">Criar Conta</h2>
                <p class="description description-second">Use seu Email para se registrar:</p>
                <form action="" class="form">
                    <label class="label-input"  for="">
                        <i class="fa-regular fa-user icon-custom"></i>
                        <input type="text" placeholder="Nome">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="fa-regular fa-envelope icon-custom"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="fa-solid fa-lock icon-custom"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                    

                    <button class="btn btn-second" id="btn">Criar Conta</button>
                </form>
            </div>
        </div>


        <div class="Content second-content">
            <div class="first-column">
                <h2 class="title title-color">olá, faça login!</h2>
                <p class="description">Entre com seu Email</p>
                <p class="description">Se mantenha conectado conosco</p>
                <button class="btn btn-edit">Criar Conta</button>
            </div>

            <div class="second-column">
                <h2 class="title title-custom">Faça login!</h2>
                <p class="description description-second">use sua conta de Email:</p>
                <form action="" class="form">
                    <label class="label-input" for="">
                        <i class="fa-regular fa-envelope icon-custom"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    <label class="label-input" for="">
                        <i class="fa-solid fa-lock icon-custom"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                    <a href="#" class="link-password">Esqueceu a senha :</a>
                    <button class="btn btn-second">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
